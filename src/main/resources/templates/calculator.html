<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>計算機</title>
</head>
<body>
	<h1>計算機</h1>
    <form action="/calculator" method="post">
        <input type="text" name="num1" placeholder="Enter number 1" required>
        <select name="operator">
			<option value="plus">+</option>
			<option value="minus">-</option>
			<option value="multi">×</option>
			<option value="div">÷</option>
		</select>
        <input type="text" name="num2" placeholder="Enter number 2" required>
        <button type="submit">&equals;</button>
    </form>
    <br>
    <p th:if="${result != null}"><span th:text="${result}"></span></p>

</body>
</html>
